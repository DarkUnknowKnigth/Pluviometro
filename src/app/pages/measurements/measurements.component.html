<mat-card *ngIf="!show">
  <mat-card-header>
    <mat-card-title>Registrar Mediciones</mat-card-title>
    <img matCardAvatar [src]="user.photoURL">
    <mat-card-subtitle *ngIf="user">{{user.displayName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Fecha" name="hour" [formControl]="hour">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" name="nm" placeholder="Precipitacion Acumulada" [formControl]="nm">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addMeasurement()">Agrear Medicion</button>
    <button mat-button (click)="show = true">Ver Mediciones</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="show">
    <mat-card-header>
        <mat-card-title>Mis mediciones</mat-card-title>
        <mat-card-subtitle>{{user.displayName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h1 *ngIf="locationData">Pluviometro: {{locationData.name}}</h1>
      <table  *ngIf="locationData.measurements">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>PP</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let measurement of locationData.measurements">
            <td>{{measurement.hour}}</td>
            <td>{{measurement.nm}}</td>
            <td> <button mat-button (click)="deleteMeasure(measurement.hour)" style="float: right;"><mat-icon class="mat-18">close</mat-icon></button></td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
    <mat-card-actions align="start">
        <button mat-button (click)="show=false">cerrar</button>
    </mat-card-actions>
</mat-card>
